<!DOCTYPE html>
  <html>
    <head>
    <meta charset="utf-8">
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="assets/css/main.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <header class="container center">
        <h1>GutiMu</h1>
        <p class="flow-text">"Bitácora del Cápitan"</p>
    </header>
    
    <section class="container" id="bitacoraContenido">

    </section>
    
    <!--click on fab-->
      <div class="fixed-action-btn horizontal click-to-toggle">
    <a class="btn-floating btn-large light-blue darken-4">
      <i class="material-icons">mode_edit</i>
    </a>
    <ul>
      <li><a class="btn-floating blue" href="#modalMensaje"><i class="material-icons">comment</i></a></li>
      <li><a class="btn-floating blue" href="#modalImagenes"><i class="material-icons">perm_media</i></a></li>
      <li><a class="btn-floating blue"><i class="material-icons">today</i></a></li>
<!--      <li><a class="btn-floating blue"><i class="material-icons">video_library</i></a></li>-->
    </ul>
  </div>
    
    <div id="modalMensaje" class="modal">
        <div class="modal-content row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                      <input placeholder="" id="TITULO" type="text" class="validate">
                      <label for="titulo">Titulo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <textarea id="textarea1" class="materialize-textarea"></textarea>
                      <label for="textarea1">Mensaje</label>
                    </div>
                </div>
                <div class="row">
                  <button class="btn waves-effect waves-light blue" type="submit" name="action">Enviar
                    <i class="material-icons right">send</i>
                  </button>
                </div>
            </div>
        </div> 
    </div>
    
    
      <div id="modalImagenes" class="modal">
        <div class="modal-content row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="modal-image-title" type="text" class="validate" data-length="10" />
                        <label for="title">Título</label>
                    </div>
                </div>
                <div class="row">
                    <div class="file-field input-field col s12">
                        <div class="btn blue">
                            <span>Imagen</span>
                            <input type="file" accept="image/*" id="image-file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light right blue accent-2" type="submit" name="action" data-publication="image">Publicar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
     
     <div id="modalCalendario" class="modal">
         <div class="modal-content row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="validate" data-length="10" id="modal-event-title" />
                        <label for="first_name">Título</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="date" class="datepicker" id="modal-event-date" placeholder="Fecha del evento">
                    </div>
                    <button class="btn waves-effect waves-light right blue" type="submit" name="action" data-publication="event">Publicar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>  
            </div>
        </div>
  
     
           
       
  
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="assets/js/materialize.min.js"></script>
       <script src="assets/js/app.js"></script>
        
    </body>
  </html>
